<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main class="card">

  <img class="parfum-img-desktop" src="./images/image-product-desktop.jpg" alt="de-parfum-img">
  <img class="parfum-img-mobile" src="./images/image-product-mobile.jpg" alt="de-parfum-img">

  <div class="info">
    <h3 class="perfume">PERFUME</h3>
    <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <h2 class="price">$149.99</h2>
    <h5 class="old-price">$169.99</h5>
    
    <button><img class="cart" src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
  </div>
</main>

  <h5 class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kenann</a>.
  </h5>
</body>
</html>
