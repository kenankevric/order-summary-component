<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  

  <title>Order summary card</title>

</head>
<body>

  <main>
    <div class="card">  
      <img class="illustration"src="./images/illustration-hero.svg" alt="illustration-music">

      <h1 class="order">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p> 
      
    <div class="plan">

      <img class="icon" src="./images/icon-music.svg" alt="icon">  

      <div class="subscription">
        <h3 class="annual">Annual Plan</h3>
        <h3 class="price">$59.99/year</h3> 
      </div>

      <a class="change" href="#">Change</a>

    </div>

    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>

    </div>

      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kenann.</a>.
    </div>

  </main>
</body>
</html>
